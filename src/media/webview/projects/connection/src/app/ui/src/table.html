<header>
    <div class="label">
        Available Connections
    </div>
    <div class="actions">
        <button class="btn action" (click)="createConnection()">
            <i class="vsqlik-icon vsqlik-icon--add"></i>
            <span class="label">Add Connection</span>
        </button>
    </div>
</header>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Host</th>
            <th>Port</th>
            <th>Secure</th>
            <th>Skip Certificate</th>
            <th class="action-col"></th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let connection of connections" [ngSwitch]="isEditMode(connection)">
            <vsqlik-connection--table-row-edit *ngSwitchCase="true" [connection]="connection" (save)="saveConnection($event)" (cancel)="cancelEdit($event)">
            </vsqlik-connection--table-row-edit>

            <vsqlik-connection--table-row  *ngSwitchDefault [connection]="connection" (edit)="editConnection($event)" (delete)="deleteConnection($event)">
            </vsqlik-connection--table-row>
        </ng-container>
    </tbody>
</table>
